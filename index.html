<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
</head>
<body>
    <main>
        <section class="login"> 
            <div class="imagem">
                <!-- Aqui vai a imagem-->
            </div>

            <div class="formulario">
                <h1>Login</h1>
                <p> Seja bem-vindo(a) novamente.
                    Faça login para acessar sua conta e poder
                    fazer as congifurações do seu ambiente. </p>

                <form action="login.js" method="get">
                    <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                    <input type="email" name="email" id="iemail" required placeholder="seu e-mail">

                    <div>
                        <label for="isenha"><span id="key" class="material-symbols-outlined">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha">
                    </div>
            
                    <div class='entrar'>
                        <input type="submit" value="Entrar">
                    </div>
                    
                    <div class="esqsenha">
                        <input type="submit" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
